<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        .container {
            text-align: center;
            border: 2px solid black;
            border-radius: 18px;
            box-shadow: 2px 2px 4px gray;
            width: 300px;
            height: 380px;
            margin: auto;
            margin-top: 100px;
            background-color: rgba(153, 151, 151, 0.229);
        }

        .calc {
            cursor: pointer;
            border-radius: 6px;
        }

        .guide h4 {
            margin-top: 80px;
        }

        .guide {
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 class="heading-3">BMI Calculator</h3>
        <form action="">
            <p class="height">
                <label for="height">Height(cm) : </label>
                <input type="text" name="heightname" id="height">
            </p>
            <p class="weight">
                <label for="weight">Weight(Kg) : </label>
                <input type="text" name="weightname" id="weight">
            </p>
            <button class="calc">
                Calculate
            </button>
            <div class="result"></div>
        </form>
        <div class="guide">
            <div class="bmiguide">
                <h4>BMI WEIGHT GUIDE</h4>
                <p class="para">Under Weigth = Less than 18.6</p>
                <p class="para">Normal Range = 18.6 to 24.9</p>
                <p class="para">Overweight = Greater than 24.9</p>
            </div>
        </div>
    </div>
</body>
<script>
    const form = document.querySelector('form')


    // this below usecase will give you empty value 
    // const height = parseInt(document.querySelector('#height').value);

    form.addEventListener('submit', function (e) {
        e.preventDefault() // --> eska matlab hai ke jo form ka default action hai serve par submit karna phala aap usko rokkoo b/c hum ko value calculate karne hai na ke server par submit karne hai/bhej ne hai.

        const height = parseInt(document.querySelector('#height').value);
        const weight = parseInt(document.querySelector('#weight').value); // --> yaha par hum na kya kara hai basically jasa he submit karna jao ga form ko to jo given "id" par value hai usko select karlo ".value" karke and we knows value jo ate hai vo string format mein ate hai to convert it into number/int by using "parseInt" and stored that integer value into variable.
        const result = document.querySelector('.result')

        if (height === '' || height <= 0 || isNaN(height)) {
            result.innerHTML = `Please give a valid height : ${height}`
            result.style.color = "gray"
        }
        // in this "isNaN() method ka matlab hai ke agar mera height not a number hai to true return kardo varna false"
        else if (weight === '' || weight <= 0 || isNaN(weight)) {
            result.innerHTML = `Please give a valid weight : ${weight}`
            result.style.color = "gray"
        }
        else {
            const ans = (weight / ((height * height) / 10000)).toFixed(2) // -- yaha par tofixed() method used ho rh hai hamri decimal places ko 2 tak fix karna ke leya
            if (ans <= 18.6) {
                result.innerHTML = `Your BMI: ${ans} <br> You are Under Weight`
            }
            else if (ans>18.6 && ans <=24.9) {
                result.innerHTML = `Your BMI: ${ans} <br> You are in Normal Range`
            }
            else {
                result.innerHTML = `Your BMI: ${ans} <br> You are Over Weight`
            }
            result.style.color = "gray"
        }
        // yaha par if -> elseif -> else es leya lgya hai b/c if height shi de gyi hai and weight nhi then caution weight ke leya print karo but agr height he shi nhi de gyi to uska leya caution print kardo
    })
</script>

</html>
