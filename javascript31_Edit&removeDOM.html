<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>

<body style="background-color: rgba(29, 28, 28, 0.826); color: white;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(type,language) {
        const addlang = document.createElement(type);
        addlang.style.color = "white";
        addlang.setAttribute('id','myId');
        addlang.className = "language-type";
        // console.log(addlang)
        addlang.innerHTML = language;
        document.querySelector('.language').appendChild(addlang)
        // Basically agar mujhe boday ke andar append karna hota tha child to hum kuch nhi simply likh deta tha document.body.appendChild(addlang) but yaha par humko "addlang" ko append karna hai ul ke andar to usko karna ka sirf or sirf ek he tarika hai ke phala select karo element in the webpaage jis mein aap append karna chata ho child ko then uska badd appendchild() method ke through apne created element ko attach kardo webpage maaa.
    }

    addLanguage('li','TypeScript')
    addLanguage('li','Python')


    // Ab ye jo humm ne above approach kari hai new element ko add karna ke in DOM ye galat nhi hai bulki ess ka andar humko pura tree traverse karna padd rah hai to ab kya koi optimize way hai ye same chij karna ka --> Let see :


    function addOptiLanguage(langName) 
    {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }

    addOptiLanguage('golang')


    // Abhe tak to jo hum na kara us se value add ho rhi hai webpage mein but ab dekh ta hai enko "Edit" kasa kar skta hai.

    // Edit :
    const secondlang = document.querySelector("li:nth-child(2)");
    // secondlang.innerHTML = "Java" --> By the help of this we can edit the content of the selected element in the DOM   
 
    // Note :  innerHTML to bhot jayda time consuming ho jati hai b/c eska andar bhot jayda traversing hoti hai to instead of using this we can use : 

    const newli = document.createElement("li");
    newli.textContent = "Mojo";
    secondlang.replaceWith(newli); // --> By this also we can edit the content of the selected element in the DOM and it is more optimize then using "innerHTML".
    // In this approach humm ne kara kya hai basically ek pura naya element banya hai and usko replace kara deya hai uss element ka sath jisko humm edit karna chata hai. 
    
    // console.log(secondlang)

    // Editing selected element : 
    const secondlanguage = document.querySelector("li:first-child");
    // secondlanguage.innerHTML = "TypeScript"
    // const newcontent = document.createElement('li');
    // newcontent.append(document.createTextNode("TypeScript"))
    // secondlanguage.replaceWith(newcontent);

    // Humm kuch es tarika se bhe content edit kar skta hai selected element ka : 
    secondlanguage.outerHTML = "<li>Typescript</li>"

    // Now let see how to "remove" element from DOM: 
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove(); // --> By using this we can remove any selected element from the DOM

</script>
</html>
